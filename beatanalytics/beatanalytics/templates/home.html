{% extends 'base.html' %}

{% load static %}

{% block content %}

{% if artists %}

    <div class="artists-container">
        <h2>Artists</h2>
        {% for artist, count in artists.items %}
            <div class="artist-item">
                <div class="artist_name">{{ artist }}</div>
                <div class="artist_count">{{ count }}</div>
            </div>
        {% endfor %}
    </div>

{% else %}

<div class="intro-text">
    <h2>Welcome</h2>
</div>

{% endif %}

{% endblock content %}

{% block extra_js %}
<script>
</script>
{% endblock %}
